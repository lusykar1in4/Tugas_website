<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
    <title>Lifestyle</title>
</head>
<body>
    <nav class="container-fluid d-flex align-items-center justify-content-between py-3 px-3">
        <h2 class="text1 fw-bolder mb-0">Beauty<span class="text-white">NAIL</span></h2>
        <ul class="d-flex list-unstyled gap-3 text-white fs-5 mb-0">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <button type="button" class="button1 px-4 py-1 text-white fw-normal fs-5">Subscribe</button>
    </nav>

    <section class="nailart-recommendations container text-white mt-6 mb-6">
        <h2 class="text-center fw-bolder mb-5">Nail Art Recommendations for christmas</h2>
        <div id="carouselExample" class="carousel slide" data-bs-ride="true" data-bs-interval="3000">
            <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="image/Christmas/Christmas1.png" alt="Image 1" />
              </div>
              <div class="carousel-item">
                <img src="image/Christmas/Christmas2.png" alt="Image 2" />
              </div>
              <div class="carousel-item">
                <img src="image/Christmas/Christmas3.png" alt="Image 3" />
              </div>
            <div class="carousel-item">
                <img src="image/Christmas/Christmas4.png" alt="Image 4" />
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>

    <footer class="mb-6">
        <div class="container mt-6 mb-6 footerclass d-flex align-items-center justify-content-between flex-wrap text-center text-md-start mb-0">
